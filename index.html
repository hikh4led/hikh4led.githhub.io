
<!DOCTYPE html>
<html>

<head>
    <title>Avian Album</title>
    <meta name="description" content="A catalog of birds">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Avian Album</h1>
    </header>
    <div class="search">
        <form onsubmit="renderBirds('', this.search.value); event.preventDefault();">
            <input type="text" name="search" placeholder="Search for a bird">
            <button type="submit">Search</button>
    </div>
    <div>
        <select id="sort" onchange="renderBirds(this.value, '')">
            <option value="none">None</option>
            <option value="aToZ">A to Z</option>
            <option value="zToA">Z to A</option>
        </select>
    </div>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Bird Name</h2>
            <img src="" alt="bird image">
            <ul>
                <!-- cards go here -->
            </ul>
        </div>
    </div>
</body>

</html>
