<!DOCTYPE html>
<html>

<head>
    <title>Aerial Avian Album</title>
    <meta name="description" content="A catalog of birds">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="title">Aerial Avian Album</div>
        <div class="search">
            <form onsubmit="renderBirds('', this.search.value); event.preventDefault();">
                <input type="text" name="search" placeholder="Search for a bird">
                <button type="submit">Search</button>
            <select id="sort" onchange="renderBirds(this.value, '')">
                <option value="none">None</option>
                <option value="aToZ">A to Z</option>
                <option value="zToA">Z to A</option>
            </select>
        </div>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content" onclick="toggleCard(this)">
            <div class="birdName">Bird Name</div>
            <img src="" alt="bird image">
            <ul class="hidden">
            </ul>
        </div>
    </div>
    
    <div class="footer">Data from <a href="https://www.allaboutbirds.org">allaboutbirds.org</a></div>
</body>
</html>
